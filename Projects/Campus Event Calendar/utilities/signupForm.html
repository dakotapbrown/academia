<form novalidate="" action="utilities/process_signup.php" method="POST">
	<p>
		<label>First Name</label>
		<input type="text" id="firstName" name="firstNameSignup">
		<span id="firstNameError" class="error" aria-live="polite"></span>
	</p>
	
	<p>
		<label>Last Name</label>
		<input type="text" id="lastName" name="lastNameSignup" required>
		<span id="lastNameError" class="error" aria-live="polite"></span>
	</p>
	
	<p>
		<label>Student ID</label>
		<input type="text" id="studentID" name="studentIdSignup" required>
		<span id="studentIdError" class="error" aria-live="polite"></span>
	</p>
	
	<p>
		<label>Password</label>
		<input type="password" id="password" name="passwordSignup" required>
		<span id="passwordError" class="error" aria-live="polite"></span>
	</p>
	
	<p>
		<label>Email</label>
		<input type="email" id="email" name="emailSignup" required>
		<span id="emailError" class="error" aria-live="polite"></span>
	</p>
	
	
	<button>Sign Up</button>
</form>
